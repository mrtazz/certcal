name: CI
on: push
jobs:

  test:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      id: go

    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Run tests
      run: |
        go test -v ./...
